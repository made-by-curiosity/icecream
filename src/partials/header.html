<header class="header">
  <div class="container">
    <div class="header__container">
      <a href="./index.html">
        <img
          src="./images/header/logo.png"
          alt="logo"
          width="60"
          height="65"
          class="header__logo"
        />
      </a>

      <button
        type="button"
        class="header__burger js-open-menu"
        aria-expanded="false"
        aria-controls="mobile-menu"
      >
        <svg width="32" height="32" class="">
          <use
            class="header__burger--open"
            href="./images/svg-sprite/symbol-defs.svg#icon-menu"
          ></use>
        </svg>
      </button>

      <div class="navigation-container">
        <button
          type="button"
          class="main-button hidden-button main-button--menu js-open-modal"
          data-modal="buynow"
        >
          Buy now
          <svg width="12" height="12" class="main-button__icon">
            <use
              href="./images/svg-sprite/symbol-defs.svg#icon-small-arrow"
            ></use>
          </svg>
        </button>

        <nav class="nav-menu">
          <ul class="site-nav">
            <li class="site-nav__item">
              <a href="./index.html" class="site-nav__link">Home</a>
            </li>
            <li class="site-nav__item">
              <a href="#about" class="site-nav__link">How it’s made?</a>
            </li>
            <li class="site-nav__item">
              <a href="#products" class="site-nav__link">Our products</a>
            </li>
            <li class="site-nav__item">
              <a href="#contacts" class="site-nav__link">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>

    <div class="mobile-menu js-menu-container" id="mobile-menu">
      <div class="mobile-header">
        <a href="./index.html">
          <img
            src="./images/header/logo.png"
            alt="logo"
            width="60"
            height="65"
            class="header__logo"
          />
        </a>
        <button type="button" class="mobile-menu__icon js-close-menu">
          <svg
            width="32"
            height="32"
            class=""
            aria-label="mobile menu switcher"
          >
            <use
              class="header__burger--close"
              href="./images/svg-sprite/symbol-defs.svg#icon-close"
            ></use>
          </svg>
        </button>
      </div>
      <ul class="mobile-menu__nav">
        <li class="mobile-menu__item">
          <a href="./index.html" class="mobile-menu__link">Home</a>
        </li>
        <li class="mobile-menu__item">
          <a href="#about" class="mobile-menu__link">How it’s made?</a>
        </li>
        <li class="mobile-menu__item">
          <a href="#products" class="mobile-menu__link">Our products</a>
        </li>
        <li class="mobile-menu__item">
          <a href="#contacts" class="mobile-menu__link">Contact</a>
        </li>
      </ul>
      <button
        type="button"
        class="main-button menu-button main-button--menu js-open-modal"
        data-modal="buynow"
      >
        Buy now
        <svg width="12" height="12" class="main-button__icon">
          <use
            href="./images/svg-sprite/symbol-defs.svg#icon-small-arrow"
          ></use>
        </svg>
      </button>
      <script
        defer
        src="https://cdnjs.cloudflare.com/ajax/libs/body-scroll-lock/3.1.5/bodyScrollLock.min.js"
        integrity="sha512-HowizSDbQl7UPEAsPnvJHlQsnBmU2YMrv7KkTBulTLEGz9chfBoWYyZJL+MUO6p/yBuuMO/8jI7O29YRZ2uBlA=="
        crossorigin="anonymous"
      ></script>
      <script defer src="./js/mobile-menu.js"></script>
    </div>
  </div>
</header>
